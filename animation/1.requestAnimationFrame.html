<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="a"></div>
    <script>
        var e = document.getElementById("a");
        var flag = true;
        var left = 0;

        function render() {
            if (flag == true) {
                if (left >= 100) {
                    flag = false;
                }
                e.innerHTML = left++;
            } else {
                if (left <= 0) {
                    flag = true;
                }
                e.innerHTML = left--;
            }
        }
        // 1s钟以内1-100循环往复显示
        // setInterval(function() {
        //     render();
        // }, 1000 / 60);
        (function animloop() {
            render();
            var a = window.requestAnimationFrame(animloop);
        })();
    </script>
</body>

</html>
