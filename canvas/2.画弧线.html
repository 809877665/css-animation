<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="500px" height="500px" id="drawing"></canvas>
  <script>
    // 使用API： arc(中心点左边x, 中心点坐标y，起始弧度，结束弧度，是否逆时针绘制-默认false)
    window.onload = function() {
      let myCanvas = document.getElementById('drawing')
      if(myCanvas.getContext) {
        let context = myCanvas.getContext("2d");
        // 绘制以(300, 100)为圆心；半径为50的半圆，逆时针绘制

        // 绘制半圆
        context.beginPath()   // 表示开始绘制新路径
        context.arc(300, 100, 50, 0, Math.PI, true)
        context.lineWidth = 15
        context.strokeStyle = "red"
        context.stroke()    // 描画路径

        // 绘制钟表
        context.beginPath()
        context.lineWidth = 2
        context.strokeStyle = 'black'
        // 外圆
        context.arc(300,300,99, 0, 2*Math.PI, false)
        context.stroke()

        context.beginPath()
        // 绘制内圆
        context.strokeStyle = 'red'
        context.moveTo(390, 300)    // 不绘制线条，移动光标到(390, 300)处，内圆开始绘制的0弧度处；
        context.arc(300,300, 90, 0, 2*Math.PI, false)
        context.stroke()

        context.beginPath()
        context.strokeStyle = 'black'
        // 分针
        context.moveTo(300, 300)    // 光标移动到圆心
        context.lineTo(300, 215)   // 绘制直线，
        // 绘制时针
        context.moveTo(300,300)
        context.lineTo(235, 300)

        context.stroke()
      }
    }
  </script>
</body>
</html>
