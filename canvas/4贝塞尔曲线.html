<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="500px" height="500px" id="drawing"></canvas>
  <script src="./index.js"></script>
  <script>
    /*
      绘制贝塞尔曲线使用方法 bezierCurveTo(x1,y1,x2,y2,x3,y3) 。每条贝塞尔曲线需要由上下文点、两个控制点和
      一个终止点来确定。由于贝塞尔曲线有两个控制点，因此贝塞尔曲线可以比二次曲线更加的复杂多变
    */
    window.onload = function() {
      // 控制点通过分别与上下文点和终止点之间的虚拟切线控制曲线的形状
      let context = getContext('drawing')
      if(context) {
        context.beginPath()
        context.moveTo(188, 130) // 上下文点
        context.bezierCurveTo(140, 10, 388, 10, 388, 170)    
        context.lineWidth = 10
        context.strokeStyle = "red"
        context.stroke()
      }
    }

  </script>
</body>
</html>
