<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- canvas是一种标签，但是它需要用JS来渲染 -->
  <canvas id="drawing" width="200" height="200">浏览器不支持canvas是显示内容</canvas>
  <script>
    window.onload = function() {
      let drawing = document.getElementById('drawing')

      // 直角直线
      if(drawing.getContext) {
        // 判断当前浏览器是否支持canvas，如果支持则创建绘图上下文
        let context = drawing.getContext('2d')
        // 画直线--直角
        context.beginPath();      // 定义一个新路径绘制动作的开始
        context.moveTo(20, 30);     // 开启一个新的子路径，这个点就是新的上下文点，默认从（0,0）开始绘制；
        context.lineTo(160,30); // 以新的上下文点为起点，到指定的点之间画一个直线，x,y坐标的最大像素值是canvas定义的width,height;
        context.lineWidth = 35  // 指定直线的宽度，必须在stroke绘制之前指定，否则无效
        context.strokeStyle = 'blue'    // 指定直线的颜色(描边)
        context.lineCap = 'butt'   // 指定直线端点的样式；Butt-直角；Round-圆角；Square-直角；Round和Square会使直线的长度增加，增加的长度为线的宽度；（注意要用小写）
        context.stroke();   // 为画的线指定颜色并使其可见，默认是用黑色


        // 是round样式
        context.beginPath();
        context.moveTo(20, 80);
        context.lineTo(160, 80);
        context.lineWidth = 20;
        context.strokeStyle = "red";
        context.lineCap = "round";
        context.stroke();

        // 线是Square样式
        context.beginPath();
        context.moveTo(20, 130);
        context.lineTo(160, 130);
        context.lineWidth = 20;
        context.strokeStyle = "green";
        context.lineCap = "square";
        context.stroke();

        // 蒋绘制的图像导出为图片显示
        // let imgUrl = drawing.toDataURL('image/png')
        // // 显示图片
        // let img = document.createElement('img')
        // img.src = imgUrl
        // document.body.appendChild(img)
      }
    }
    

  </script>
</body>
</html>
